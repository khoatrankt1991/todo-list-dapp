name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # === SMART CONTRACT JOB ===
  compile-and-test-smart-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies (root)
      run: |
        npm ci
    - name: ğŸ” Create .env file for smart contracts
      run: |
        echo "ALCHEMY_KEY=${{ secrets.ALCHEMY_KEY }}" >> .env
        echo "ACCOUNT_PRIVATE_KEY=${{ secrets.ACCOUNT_PRIVATE_KEY }}" >> .env
        echo "LOCALHOST_OX=${{ secrets.LOCALHOST_OX }}" >> .env
        echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> .env
        echo "POLYGON_SCAN_API_KEY=${{ secrets.POLYGON_SCAN_API_KEY }}" >> .env
    - name: ğŸ›  Compile smart contracts
      run: npm run compile
      
    - name: ğŸ§ª Run smart contract tests
      run: npm run test

  # === FRONTEND JOB ===
  lint-build-frontend:
    name: ğŸ¨ Lint & Build Frontend
    runs-on: ubuntu-latest
    needs: compile-and-test-smart-contracts

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ” Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: ğŸ§¼ Run Prettier check
        run: |
          cd frontend
          npm run format:check

      - name: ğŸ— Run build
        run: |
          cd frontend
          npm run build

      - name: âœ… Run build check
        run: |
          cd frontend
          npm run build:check

  # === DEPLOY JOB ===
  deploy:
    name: ğŸ“¤ Deploy Frontend to Cloudflare
    runs-on: ubuntu-latest
    needs: lint-build-frontend   # ğŸ‘ˆ Make sure ci is passed

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ— Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_WC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WC_PROJECT_ID }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}
          NEXT_PUBLIC_CONTRACT_ADDRESS_MONAD: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS_MONAD }}
          NEXT_PUBLIC_CONTRACT_ADDRESS_POLYGON_AMOY: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS_POLYGON_AMOY }}
          NEXT_PUBLIC_CONTRACT_ADDRESS_SEPOLIA: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS_SEPOLIA }}

      - name: ğŸ“¤ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          projectName: web3-todolist-dapp
          directory: frontend/out